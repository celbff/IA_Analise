name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
  # PASSO 1: Instala as dependências
      - name: Install dependencies
        run: npm install
      
      # PASSO 2: Constroi (Build) a aplicação
      - name: Build
        # ➡️ O 'env:' DEVE ESTAR alinhado com 'name:' e 'run:'
        env:
          # ➡️ O nome da variável DEVE ESTAR recuado 4 espaços a partir de 'env:'
          # Usaremos VITE_GEMINI_API_KEY para ser consistente com o padrão Vite
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build
      
      # PASSO 3: Faz o upload do resultado da compilação
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
