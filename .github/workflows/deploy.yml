name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      # PASSO 1: Instala as depend√™ncias
      - name: Install dependencies
        run: npm install
      
      # PASSO 2: Constroi (Build) a aplica√ß√£o
      # √â AQUI QUE INJETAMOS O SECRET COMO VARI√ÅVEL VITE_
      - name: Build
        # üéØ CORRE√á√ÉO 1: Adicionar o prefixo 'VITE_' para o Vite conseguir ler
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # üéØ CORRE√á√ÉO 2: Sintaxe YAML/Recuo ajustado
        run: npm run build
      
      # PASSO 3: Faz o upload do resultado da compila√ß√£o
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
