name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      # PASSO 1: Instala as dependÃªncias
      - name: Install dependencies
        run: npm install
      
     # PASSO 2: Constroi (Build) a aplicaÃ§Ã£o
# CORREÃ‡ÃƒO: Usar VITE_API_KEY para tentar cobrir o erro 'API_KEY is not defined'
      - name: Build
        env:
    # ðŸŽ¯ CORREÃ‡ÃƒO: Mudar o nome injetado para VITE_API_KEY
        VITE_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
        run: npm run build
      
      # PASSO 3: Faz o upload do resultado da compilaÃ§Ã£o
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
